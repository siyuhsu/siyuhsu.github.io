<!doctype html>
<html lang="en" class="no-js">

<head>
    {% include head.html %} {% include head/custom.html %}
</head>

<body>

    {% include browser-upgrade.html %} {% include masthead.html %}

    <div id="main" role="main">
        {% include sidebar.html %}

        <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
            {% if page.title %}
            <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
            <div class="page__inner-wrap">
                <section class="page__content" itemprop="text">
                    {{ content }}
                </section>
            </div>
        </article>
    </div>
    <p>
        <div style="text-align: center; margin: 0 auto; width: 250px; border: black solid 1px; display: block;">
            <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=080808&w=a&t=tt&d=_5J8qWuj3eKMTlevDhhNlLE0uThOovtf3AnsNldlRSg&cmo=3acc3a&cmn=ff5353&co=ffffff&ct=808080'></script>
        </div>
    </p>
    {% include scripts.html %}

</body>

</html>
